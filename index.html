
<head>
  <title>
    Music Survey
  </title>
</head>
<body>
  <main>
    <h1 id="title">Music Taste Form</h1>
    <p id="description"><em>A survey of music taste by age</em></p>
    <form id="survey-form">
      <div class="form-section">
        <label id="name-label" for="name">Name: </label>
        <input name="name" id="name" type="textarea" placeholder="First and Last Name" required>
      </div>
      <div class="form-section">
        <label id="email-label" for="email">Email: </label>
        <input name="email" id="email" type="email" placeholder="example@test.com" required>
      </div>
      <div class="form-section">
        <label id="number-label" for="number">Age: </label>
        <input name="number" id="number" type="number" min=0 max=150 placeholder="18" required>
      </div>
      <div class="form-section">
        <label id="birth-label" for="birth">Birthdate: </label>
        <input name="birth" id="birth" type="date" placeholder="mm/dd/yyyy" required>
      </div>
      <div class="form-section">
        <label id="genre-label" for="genre">Favorite Music Genre: </label>
        <select id="genre" name="genre" class="form-control" required>
          <option disabled selected value>Genre</option>
          <option value="broadway">Broadway</option>
          <option value="classical">Classical</option>
          <option value="country">Country</option>
          <option value="edm">EDM</option>
          <option value="emo">Emo</option>
          <option value="indie">Indie</option>
          <option value="folk">Folk</option>
          <option value="hiphop">Hip-Hop</option>
          <option value="instrumental">Instrumental</option>
          <option value="jazz">Jazz</option>
          <option value="kpop">K-Pop</option>
          <option value="metal">Metal</option>
          <option value="pop">Pop</option>
          <option value="punk">Punk</option>
          <option value="rhythm">R&B</option>
          <option value="reggae">Reggae</option>
          <option value="rock">Rock</option>
          <option value="opera">Opera</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-section">
      <label>Favorite Music Decade?</label>
      <label>
        <input name="decade" value="30s"
          type="radio" class="input-radio" checked/>
          1930-1939
       </label>
       <label>
        <input name="decade" value="40s"
          type="radio" class="input-radio"/>
          1940-1949
       </label>
       <label>
        <input name="decade" value="50s"
          type="radio" class="input-radio"/>
          1950-1959
       </label>
       <label>
        <input name="decade" value="60s"
          type="radio" class="input-radio"/>
          1960-1969
       </label>
       <label>
        <input name="decade" value="70s"
          type="radio" class="input-radio"/>
          1970-1979
       </label>
       <label>
        <input name="decade" value="80s"
          type="radio" class="input-radio"/>
          1980-1989
       </label>
       <label>
        <input name="decade" value="90s"
          type="radio" class="input-radio"/>
          1990-1999
       </label>
       <label>
        <input name="decade" value="00s"
          type="radio" class="input-radio"/>
          2000-2009
       </label>
       <label>
        <input name="decade" value="10s"
          type="radio" class="input-radio"/>
          2010-2019
       </label>
      </div>
      <div class="form-section">
        <label>
          What specific years are your favorite?
          <span class="clue">(Check all that apply)</span>
        </label>
        <label>
          <input name="prefer" value="early"
            type="checkbox" class="input-checkbox"/>
          Early (XXX0-XXX3)
        </label>
        <label>
          <input name="prefer" value="early"
            type="checkbox" class="input-checkbox"/>
          Mid (XXX4-XXX6)
        </label>
        <label>
          <input name="prefer" value="early"
            type="checkbox" class="input-checkbox"/>
          Late (XXX7-XXX9)
        </label>
      </div>
      <div class="form-section">
        <label>Any other thoughts?</label>
        <textarea style="background-color:white;"
          id="comments"
          name="comments" type="textarea">
          </textarea>
      </div>
      <button id="submit" class="button" type="submit"> SUBMIT </button>
    </form>
  </main>
  <footer>
    &copy Sam Lacet-Brown, 2021
  </footer>
</body>
